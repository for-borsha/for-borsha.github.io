<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Primary Meta Tags -->
    <title>Happy Birthday Borsha!</title>
    <meta name="title" content="Happy Birthday Borsha!">
    <meta name="description" content="Click here for a special birthday surprise for Borsha!">

    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/for-borsha/for-borsha.github.io/main/icon.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/for-borsha/for-borsha.github.io/main/icon.png">
    
    <!-- Open Graph / Facebook / Instagram -->

    <meta property="og:url" content="https://for-borsha.github.io/">

    <!-- Theme Color -->
    <meta name="theme-color" content="#4d8ee8">
    <meta name="msapplication-TileColor" content="#4d8ee8">
    <meta name="msapplication-navbutton-color" content="#4d8ee8">

    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('/bg3.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            touch-action: pan-y;
            color: #e0f7fa;
        }

        .birthday-message {
            font-family: 'Indie Flower', cursive;
            font-size: 4.5rem;
            font-weight: 700;
            color: #4d8ee8;
            text-shadow: 0 0 15px rgba(77, 142, 232, 0.8), 0 0 30px rgba(0, 82, 204, 0.6);
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            max-width: 90%;
            transition: all 1s;
            line-height: 1.2;
            opacity: 1;
        }

        .book-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
            margin-top: 20px;
        }

        .book-container {
            position: relative;
            width: 320px;
            height: 450px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.7), 
                         0 0 35px rgba(0, 128, 255, 0.5),
                         0 0 50px rgba(0, 64, 255, 0.3);
            border: 1px solid rgba(92, 225, 230, 0.3);
            animation: glow 2s infinite alternate;
            display: none;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px rgba(92, 225, 230, 0.7), 
                            0 0 25px rgba(0, 128, 255, 0.5),
                            0 0 40px rgba(0, 64, 255, 0.3);
            }
            100% {
                box-shadow: 0 0 25px rgba(92, 225, 230, 0.9), 
                            0 0 40px rgba(0, 128, 255, 0.7),
                            0 0 60px rgba(0, 64, 255, 0.5);
            }
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
        }

        .slide-content {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 10px;
        }

        .cover-slide .slide-content {
            background-image: url('/cover.png');
        }

        .indicator-container {
            display: none;
            margin-top: 15px;
            z-index: 100;
        }

        .page-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(10, 10, 20, 0.9);
            padding: 8px 20px;
            border-radius: 25px;
            box-shadow: 0 0 12px rgba(0, 191, 255, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(92, 225, 230, 0.5);
            min-width: 140px;
            justify-content: center;
            animation: indicator-glow 2s infinite alternate;
        }

        @keyframes indicator-glow {
            0% {
                box-shadow: 0 0 8px rgba(0, 191, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 191, 255, 0.9);
            }
        }

        .page-indicator i {
            color: #00ffff;
            font-size: 1.1rem;
        }

        .page-text {
            font-size: 1.1rem;
            color: #5ce1e6;
            font-weight: 600;
            text-align: center;
        }

        .music-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #0080ff, #00bfff);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0, 191, 255, 0.7);
            z-index: 1000;
            transition: all 0.3s;
            border: 1px solid rgba(92, 225, 230, 0.3);
            animation: music-glow 2s infinite alternate;
        }

        @keyframes music-glow {
            0% {
                box-shadow: 0 0 8px rgba(0, 191, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 15px rgba(0, 191, 255, 0.9);
            }
        }

        .music-toggle:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .book-butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('/butterfly.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 20;
            top: 12px;
            right: 12px;
            filter: drop-shadow(0 0 6px rgba(92, 225, 230, 0.9)) brightness(1.2);
            animation: flutter 3s infinite ease-in-out;
            display: none;
        }

        @keyframes flutter {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-4px) rotate(4deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(-4px) rotate(-4deg); }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #4d8ee8;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s ease-out forwards;
            z-index: 1;
            box-shadow: 0 0 8px #4d8ee8;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        /* UPDATED: Countdown timer styles */
        .countdown-container {
            position: absolute;
            top: calc(50% + 150px);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 100;
            opacity: 1;
            transition: opacity 1s;
        }
        
        .countdown-number {
            width: 100px;
            height: 100px;
            background: rgba(77, 142, 232, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif; /* Changed to normal font */
            font-size: 3.5rem;
            font-weight: bold;
            color: #4d8ee8;
            text-shadow: 0 0 15px rgba(77, 142, 232, 0.9);
            box-shadow: 0 0 20px rgba(77, 142, 232, 0.5);
            border: 3px solid rgba(77, 142, 232, 0.5);
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            0% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(77, 142, 232, 0.5);
            }
            100% { 
                transform: scale(1.1); 
                box-shadow: 0 0 30px rgba(77, 142, 232, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content-wrapper">
        <div class="birthday-message">Happy Birthday Borsha!</div>
        
        <!-- Updated Countdown Timer -->
        <div class="countdown-container" id="countdown">
            <div class="countdown-number" id="countdown-number">4</div>
        </div>
        
        <div class="book-wrapper">
            <div class="book-container">
                <div class="slider">
                    <div class="slide cover-slide">
                        <div class="slide-content"></div>
                    </div>
                    <!-- Pages will be added dynamically -->
                </div>
                <div class="book-butterfly" id="book-butterfly"></div>
            </div>
            <div class="indicator-container" id="indicator-container">
                <div class="page-indicator" id="page-indicator">
                    <i class="fas fa-book-open"></i>
                    <span class="page-text" id="page-text">Slide The Book LEFT</span>
                </div>
            </div>
        </div>

        <div class="music-toggle" id="music-toggle">
            <i class="fas fa-music" id="music-icon"></i>
        </div>
    </div>

    <audio id="birthday-audio" loop src="/borsha.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const birthdayMessage = document.querySelector('.birthday-message');
            const bookContainer = document.querySelector('.book-container');
            const slider = document.querySelector('.slider');
            const pageText = document.getElementById('page-text');
            const pageIndicator = document.getElementById('page-indicator');
            const indicatorContainer = document.getElementById('indicator-container');
            const musicToggle = document.getElementById('music-toggle');
            const musicIcon = document.getElementById('music-icon');
            const audio = document.getElementById('birthday-audio');
            const bookButterfly = document.getElementById('book-butterfly');
            const countdownContainer = document.getElementById('countdown');
            const countdownNumber = document.getElementById('countdown-number');
            
            // Base URL for assets
            const baseUrl = '/';
            
            // Book pages
            const pages = [
                { id: 'page1', image: 'page1.png' },
                { id: 'page2', image: 'page2.png' },
                { id: 'page3', image: 'page3.png' },
                { id: 'page4', image: 'page4.png' },
                { id: 'page5', image: 'page5.png' },
                { id: 'page6', image: 'page6.png' },
                { id: 'page7', image: 'page7.png' }
            ];
            
            // Book state
            let currentPageIndex = 0; // 0 = cover, 1-7 = pages
            let musicPlaying = false;
            let touchStartX = 0;
            let touchEndX = 0;
            let countdownValue = 4;
            
            // Start the countdown
            function startCountdown() {
                countdownNumber.textContent = countdownValue;
                
                const countdownInterval = setInterval(() => {
                    countdownValue--;
                    if (countdownValue > 0) {
                        countdownNumber.textContent = countdownValue;
                        
                        // Add animation effect
                        countdownNumber.style.animation = 'none';
                        setTimeout(() => {
                            countdownNumber.style.animation = 'pulse 1.5s infinite alternate';
                        }, 10);
                        
                        // Add sparkle effect
                        createSparkle(countdownNumber);
                    } else {
                        clearInterval(countdownInterval);
                    }
                }, 1000);
            }
            
            // Create sparkle effect
            function createSparkle(element) {
                const rect = element.getBoundingClientRect();
                const x = rect.left + Math.random() * rect.width;
                const y = rect.top + Math.random() * rect.height;
                
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }
            
            // Initialize book
            function initBook() {
                // Start countdown immediately
                startCountdown();
                
                // Preload all images first
                const preloadPromises = [
                    ...pages.map(page => loadImage(`${baseUrl}${page.image}`)),
                    loadImage(`${baseUrl}cover.png`),
                    loadImage(`${baseUrl}butterfly.png`)
                ];
                
                Promise.all(preloadPromises).then(() => {
                    // Create all pages after preloading
                    pages.forEach((page, index) => {
                        const slide = document.createElement('div');
                        slide.className = 'slide';
                        slide.id = page.id;
                        
                        const content = document.createElement('div');
                        content.className = 'slide-content';
                        content.style.backgroundImage = `url('${baseUrl}${page.image}')`;
                        
                        slide.appendChild(content);
                        slider.appendChild(slide);
                    });
                    
                    // After 4 seconds, hide message and show book
                    setTimeout(() => {
                        // Fade out the message and countdown
                        birthdayMessage.style.opacity = '0';
                        countdownContainer.style.opacity = '0';
                        
                        setTimeout(() => {
                            // Hide elements completely
                            birthdayMessage.style.display = 'none';
                            countdownContainer.style.display = 'none';
                            
                            // Show book container
                            bookContainer.style.display = 'block';
                            
                            // Show indicator
                            indicatorContainer.style.display = 'flex';
                            
                            // Show butterfly
                            bookButterfly.style.display = 'block';
                        }, 1000);
                    }, 4000);
                });
            }
            
            function loadImage(src) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = src;
                    img.onload = resolve;
                    img.onerror = resolve;
                });
            }
            
            // Update page indicator text
            function updatePageIndicator() {
                if (currentPageIndex === 0) {
                    pageText.textContent = "Slide 1";
                } else {
                    pageText.textContent = `Page ${currentPageIndex} of ${pages.length}`;
                }
            }
            
            // Show current page
            function showCurrentPage() {
                slider.style.transform = `translateX(-${currentPageIndex * 100}%)`;
                updatePageIndicator();
                
                // Start music when opening the book
                if (currentPageIndex === 1 && !musicPlaying) {
                    audio.play().catch(e => console.log("Audio play failed:", e));
                    musicPlaying = true;
                    musicIcon.className = 'fas fa-volume-up';
                }
            }
            
            // Turn page with sliding animation
            function turnPage(direction) {
                if (direction === 'next' && currentPageIndex < pages.length) {
                    currentPageIndex++;
                    showCurrentPage();
                } 
                else if (direction === 'prev' && currentPageIndex > 0) {
                    currentPageIndex--;
                    showCurrentPage();
                }
            }
            
            // Handle touch events for page turning
            function handleTouchStart(e) {
                touchStartX = e.changedTouches[0].screenX;
            }
            
            function handleTouchEnd(e) {
                touchEndX = e.changedTouches[0].screenX;
                
                if (touchStartX - touchEndX > 50) {
                    // Swipe left - next page
                    turnPage('next');
                } else if (touchEndX - touchStartX > 50) {
                    // Swipe right - previous page
                    turnPage('prev');
                }
            }
            
            // Handle mouse drag for desktop
            function handleMouseDown(e) {
                touchStartX = e.clientX;
                document.addEventListener('mousemove', handleMouseMove);
                document.addEventListener('mouseup', handleMouseUp);
            }
            
            function handleMouseMove(e) {
                // Prevent text selection during drag
                e.preventDefault();
            }
            
            function handleMouseUp(e) {
                touchEndX = e.clientX;
                
                if (touchStartX - touchEndX > 50) {
                    turnPage('next');
                } else if (touchEndX - touchStartX > 50) {
                    turnPage('prev');
                }
                
                document.removeEventListener('mousemove', handleMouseMove);
                document.removeEventListener('mouseup', handleMouseUp);
            }
            
            // Initialize
            initBook();
            
            // Event listeners
            slider.addEventListener('touchstart', handleTouchStart, { passive: true });
            slider.addEventListener('touchend', handleTouchEnd, { passive: true });
            slider.addEventListener('mousedown', handleMouseDown);
            
            // Music toggle
            musicToggle.addEventListener('click', function() {
                if (musicPlaying) {
                    audio.pause();
                    musicIcon.className = 'fas fa-volume-mute';
                } else {
                    audio.play().catch(e => console.log("Audio play failed:", e));
                    musicIcon.className = 'fas fa-volume-up';
                }
                musicPlaying = !musicPlaying;
            });
        });
    </script>
</body>
